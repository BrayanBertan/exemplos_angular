  <ul>
    <li *ngFor="let livro of livros">
        {{ livro.titulo }}
        <ol>
            <li *ngFor="let autor of livro.autores">
                {{ autor.sobrenome | uppercase }}, {{autor.nome | titlecase}}    
            </li>
        </ol>
        <div>
            <button *ngIf="livro.estoque > 0">Disponivel</button>
            <button *ngIf="livro.estoque==0" disabled>Indisponivel</button>
        </div>
    </li>
</ul>
